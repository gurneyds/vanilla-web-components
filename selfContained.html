<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Self Contained Component</title>
		<link rel="stylesheet" href="css/familysearch-styles.css"/>
		<style>
			.demo {
				margin-top:30px;
				border:1px solid black;
			}
		</style>

		<script src="js/selfContainedComponent.js"></script>
	</head>
	<body>
	<div class="demo">
		<h1>Self Contained Component Example</h1>
		<h4>It pulls in all of the necessary data and works independently</h4>

		<self-contained id="1234" user="BobStatic" role="Fixed"></self-contained>
		<self-contained url="data/mockData2.json" id="1234" user="BobStatic" role="Fixed"></self-contained>
		<self-contained url="data/mockData3.json"></self-contained>
		<self-contained url="data/mockData4.json"></self-contained>
		<self-contained url="bogusUrl"></self-contained>
	</div>
</body>
</html>
